        <!-- Verlinkung zu externen Fonts oder Bibliotheken (optional) -->

        <!-- Open Graph Meta-Tags (optional für Social Media Previews) -->

        <meta property="og:description" content="Eine Beschreibung der Webseite für Social Media">

        <!-- JavaScript-Dateien können hier ebenfalls verlinkt werden -->
        <script src="script.js" defer></script>

    <body>
        <header>
            <div class="navbar">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./resources/images/logo_neu.jpg" alt="Moelli Logo"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="projects.html">PROJECTS</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
                </div>
        </header>

        <div class="main">
            <div class="copy-contact">
                <h1>Contact</h1>
                <span>For any enquiries regarding photographic, eCommerce, online marketing, brand collaborations or anything else, please complete the form below and he will be in touch shortly.</span>
            </div>

            <div class="form-contact">
                <form action="" method="post">
                    <div class="form-row-contact">
                        <div class="form-row-contact-div">
                            <label for="first-text-field">First Name (Required)</label>
                            <input type="text" name="first-text-field" id="first-text-field" required>
                        </div>
                        <div class="form-row-contact-div">
                            <label for="second-text-field">Second Name (Required)</label>
                            <input type="text" name="second-text-field" id="second-text-field" required>   
                        </div>
                    </div>
                    <br>
                    <div class="form-row-contact">
                        <div class="form-row-contact-div">
                            <label for="third-text-field">Email Address (Required)</label>
                            <input type="email" name="third-text-field" id="third-text-field" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-row-contact">
                        <div class="form-row-contact-div">
                            <label for="fourth-text-field">Subject (Required)</label>
                            <input type="text" name="fourth-text-field" id="fourth-text-field" required>
                        </div> 
                    </div>
                    <br>
                    <div class="form-row-contact"></div>
                        <div class="form-row-contact-div">
                            <label for="fifth-text-field">Message (Required)</label>
                            <textarea type="text" name="fifth-text-field" id="fifth-text-field" rows="5" cols="30" required></textarea>
                        </div>
                    <br>
                    <div class="">
                        <input type="submit" name="contact-submit" id="contact-submit">
                    </div>                 
                </form>
        </div>   


    <footer>
        <div class="footer">
            <h1>Newsletter</h1>
            <span>Get notified when new projects drop</span>
            <form action="">
                <input type="email" name="email-newsletter" placeholder="Email Address"> 
                <input type="submit" value="Subscribe">
            </form>
        </div>   

    </footer>
</body>
</html>
